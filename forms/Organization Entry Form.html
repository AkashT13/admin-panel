<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-frame {
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      width: 60%;
      background-color: #f8f9fa;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .frame-title {
      font-weight: bold;
      margin-bottom: 10px;
      color: #1d0d0d;
    }
    .form-label {
      font-weight: bold;
    }
    .form-fieldset {
      border: 2px solid #1d0d0d;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-control
    {
        border: 1px solid #9b9090; 
    }
    .form-fieldset legend {
      font-weight: bold;
      color: #1d0d0d;
    }
    .btn-primary {
      background-color: #1d0d0d;
      border: none;
      transition: background-color 0.3s ease-in-out;
    }
    .btn-primary:hover {
      background-color: #2c1e1e;
    }
  </style>
  <title>Property Information Form</title>
</head>
<body>
    <h2 class="mb-4" align="center">Organization Entry Form</h2>
  <div class="container mt-5 form-frame">
    <fieldset class="form-fieldset">
    <h2 class="mb-4">Basic Contact Details</h2>
    <form>
      <div class="mb-3">
        <label for="propertyOwnerName" class="form-label">Organization</label>
        <input type="text" class="form-control" id="propertyOwnerName" name="propertyOwnerName" required>
      </div>
      <div class="mb-3">
        <label for="ownerName" class="form-label">Owner Name</label>
        <input type="text" class="form-control" id="ownerName" name="ownerName" required>
      </div>
      <div class="mb-3">
        <label for="contactNumber" class="form-label">Contact Number</label>
        <input type="tel" class="form-control" id="contactNumber" name="contactNumber" required>
      </div>
      <div class="mb-3">
        <label for="contactNumber" class="form-label">Mobile Number</label>
        <input type="tel" class="form-control" id="contactNumber" name="contactNumber" required>
      </div>
      <div class="mb-3">
        <label for="managerName" class="form-label">Name of the Manager</label>
        <input type="text" class="form-control" id="managerName" name="managerName" required>
      </div>
      <div class="mb-3">
        <label for="pincode" class="form-label">Pincode</label>
        <input type="text" class="form-control" id="pincode" name="pincode" required>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" class="form-control" id="location" name="location" required>
      </div>
      <div class="mb-3">
        <label for="policeStation" class="form-label">Police Station</label>
        <select class="form-select" id="policeStation" name="policeStation" required>
          <option value="">Select Police Station</option>
          <option value="station1">Police Station 1</option>
          <option value="station2">Police Station 2</option>
          <!-- Add more options as needed -->
        </select>
      </div>
      <div class="mb-3">
        <label for="shopActNumber" class="form-label">Shop Act/Licence No</label>
        <input type="text" class="form-control" id="shopActNumber" name="shopActNumber" required>
      </div>
      <div class="mb-3">
        <label for="scanDocument" class="form-label">Scan Document</label>
        <select class="form-select" id="scanDocument" name="scanDocument" required>
          <option value="">Select Document Type</option>
          <option value="document1">Aadhar Card</option>
          <option value="document2">DL</option>
          <option value="document2">Pan Card</option>
          <option value="document2">Other</option>
        
        </select>
      </div>
      <div class="mb-3">
        <label for="documentNumber" class="form-label">Document Number</label>
        <input type="text" class="form-control" id="documentNumber" name="documentNumber" required>
      </div>
      <div class="mb-3">
        <label for="photoId" class="form-label">Upload Photo ID</label>
        <input type="file" class="form-control" id="photoId" name="photoId" accept="image/*" required>
      </div>
      <div class="mb-3">
        <label for="salesperson" class="form-label">Select Salesperson</label>
        <select class="form-select" id="salesperson" name="salesperson" required>
          <option value="">Select Salesperson</option>
          <option value="salesperson1">Salesperson 1</option>
          <option value="salesperson2">Salesperson 2</option>
          <!-- Add more options as needed -->
        </select>
      </div>
      <div class="mb-3">
        <label for="formReceiptNumber" class="form-label">Form Receipt No</label>
        <input type="text" class="form-control" id="formReceiptNumber" name="formReceiptNumber" required>
      </div>
    </fieldset>
     
  <form class="mt-5">
    <h2 class="mb-4">Set Your Username and Password</h2>
    <fieldset class="form-fieldset">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
    </div>
    <div class="mb-3">
      <label for="formDate" class="form-label">Form Date</label>
      <input type="date" class="form-control" id="formDate" name="formDate" required>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input"  id="declarationCheckbox" name="declarationCheckbox" required>
      <label class="form-control" for="declarationCheckbox">I/We declare the above Information that I/We provided is correct and i/We authorize Antelope Corporation Pvt. Ltd. to use this Information for the City Visitor Information And Record Management System Project with applicable data protectio rules and all other legal requirements in the jurisdiction.I/we agree that Antelope Corporation Pvt. Ltd. may contact me by phone ,SMS ,Email,Letter or other means of communication for the purpose referred to above</label>
    </div>
    
    <button type="submit" class="btn btn-primary">Register Member</button>
  </form>
  </fieldset>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
